{% extends "main2.html" %} 
{% block title %}User Registration{% endblock title%} 
{% block content %}
<div class="container text-center mt-5">
  <form method="POST">
    {% csrf_token %} 
    {% for field in form %}
    <div class="mt-3">
      {{ field.errors }}
      <strong class="text-primary">{{ field.label_tag }}</strong>
      {{ field }} 
      <!-- {% if field.help_text %}
      <p class="help">{{ field.help_text|safe }}</p>
      {% endif %} -->
    </div>
    {% endfor %}
    <button class="mt-3 mb-3 btn btn-primary" type="submit">Submit</button>
  </form>
  <strong>Already have an account? <a href="{% url 'user_login' %}">Login</a> here.</strong>
</div>
{% endblock content %}
