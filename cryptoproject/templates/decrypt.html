{% extends "main.html" %}
{% block content %}
<div class="container text-center mt-5 mb-5">
    <form method='POST' enctype='multipart/form-data' >
        {% csrf_token %}
        <div class="input-group mb-3">
        <label class="input-group-text text-primary"><strong>Upload decryption key</strong></label>
        <input class="form-control" type='file' name='fer_key' />
        </div>
        <button class="btn btn-primary" type='submit'>Submit</button>
    </form>
    {% if file_path %}
    <a class='btn btn-secondary form-control' href="{{file_path}}" download>Download decrypted file here</a>
    {% endif %}
</div>
{% endblock content %}
