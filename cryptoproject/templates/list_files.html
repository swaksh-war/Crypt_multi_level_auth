{% extends "main.html" %}
{% block title %}Stored File list{% endblock title %}
{% block content %}
    {% if all_files %}
    <div class="container mt-5">
        {% for file in all_files %}
            <a class="btn btn-primary text-center m-2 w-25" href="{% url 'decrypt' file.filename %}"> {{file.filename}} </a>
            <br/>
        {% endfor %}
    </div>
    {% endif %}
{% endblock content %}
