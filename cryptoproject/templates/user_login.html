{% extends "main2.html" %} 
{% block title %}User Login{% endblock title %} 
{% block content %}
<div class="container text-center mt-5">
  <form method="POST">
    {% csrf_token %}
    <div class="form-group m-3">
      <label class="text-primary"><strong>Username:</strong></label>
      <input type="text" name="username" />
    </div>
    <div class="form-group">
      <label class="text-primary"><strong>Password:</strong></label>
      <input type="password" name="password" />
    </div>
    <button class="m-3 btn btn-primary" type="submit">Submit</button>
  </form>
  <strong>Don't have an account? <a href="{% url 'user_register' %}">Register</a> here.</strong>
</div>
{% endblock content %}
